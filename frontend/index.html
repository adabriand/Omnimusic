<html>
<head>
    <meta charset="UTF-8">
    <title>Omnimusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/smoothDivScroll.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.smoothdivscroll-1.3-min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.kinetic.js"></script>
    <script type="text/javascript" src="assets/js/jquery.smoothTouchScroll.min.js"></script>

    <script type="text/javascript" src="assets/app/header/header.module.js"></script>
    <script type="text/javascript" src="assets/app/header/header.directive.js"></script>
    <script type="text/javascript" src="assets/app/posts/posts.module.js"></script>
    <script type="text/javascript" src="assets/app/posts/posts.controller.js"></script>
    <script type="text/javascript" src="assets/app/posts/posts.service.js"></script>
    <script type="text/javascript" src="assets/app/posts/posts.directive.js"></script>
    <script type="text/javascript" src="assets/app/omni-player/omni-player.module.js"></script>
    <script type="text/javascript" src="assets/app/omni-player/omni-player.directive.js"></script>
    <script type="text/javascript" src="assets/app/youtube-player/youtube-player.module.js"></script>
    <script type="text/javascript" src="assets/app/youtube-player/youtube-player.service.js"></script>
    <script type="text/javascript" src="assets/app/youtube-player/youtube-player.directive.js"></script>
    <script type="text/javascript" src="assets/app/about/about.module.js"></script>
    <script type="text/javascript" src="assets/app/about/about.directive.js"></script>
    <script type="text/javascript" src="assets/app/omnimusic.module.js"></script>
    <script type="text/javascript" src="assets/app/omnimusic.controller.js"></script>
</head>

<body ng-app="omnimusic" ng-controller="omnimusicCtrl" ng-class="isSongPlaying() ? 'animated-bg' : 'default-bg'">
    <header></header>
    <div ng-controller="postsCtrl">
        <posts ng-show="showingPosts"></posts>
        <omni-player ng-show="currentPlaying"></omni-player>
        <youtube width="0" height="0" videoid="{{ currentPlayingYoutubeId }}" paused="{{ pausedPlayer }}"
                 ended="playEnded()" volume="{{ volumeHeight }}" play-progress="playProgress" seek-to="seekTo"
        ></youtube>
    </div>
    <about ng-show="showingAbout"></about>
</body>
</html>
